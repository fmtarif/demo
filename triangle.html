<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>Triangle</title>
  <meta charset="utf-8" />
  <style type="text/css">
    div {width:0;height:0;float:left; margin:20px;}
	.clearfix { clear: both; font-size: 1px; }
  .a{
      border-top:100px solid #0099ff;
      border-left:100px solid #ff9900;
      border-right:100px solid #F6402D;
      border-bottom:100px solid #8CC63E;
      display: block;
      overflow: hidden;
    }
    
  .b{
      border-top:100px solid #0099ff;
      border-left:100px dashed transparent;
      border-right:100px dashed transparent;
      border-bottom: none;
	  
      display: block;
      overflow: hidden;
	 
    }
    
  .c{
      border-top: none;
      border-left:100px dashed transparent;
      border-right:100px dashed transparent;
      border-bottom:100px solid #0099ff; 
	  
      display: block;
      overflow: hidden;
    }
    
  .d{
      border-top:100px dashed transparent;
      border-left:100px solid #0099ff;
      border-bottom:100px dashed transparent; 
      border-right: none;
	  
      display: block;
      overflow: hidden;
    }
    
  .e{
      border-top:100px dashed transparent;
      border-left:none;
      border-bottom:100px dashed transparent; 
      border-right:100px solid #0099ff;
	  
      display: block;
      overflow: hidden;
    }  
    
  .f{
      border-top:100px solid #6a0;
      border-left:100px dashed transparent;
      border-right:none;
      border-bottom: none;
    }
	
  .g{
      border-top:100px solid #6a0;
      border-left:none;
      border-right:100px dashed transparent;
      border-bottom: none;
    }

  .h{
      border-top:none;
      border-left:none;
      border-right:100px dashed transparent;
      border-bottom: 100px solid #6a0;

      display: block;
      overflow: hidden;
    }

  .i{
      border-top:none;
      border-left:100px dashed transparent;
      border-right:none;
      border-bottom: 100px solid #6a0;

      display: block;
      overflow: hidden;
    }

 </style>
</head>
<body>
  <div class="a"></div>
  
  <div class="clearfix">&nbsp;</div>
  
  <div class="b"></div>
  <div class="c"></div>
  <div class="d"></div>
  <div class="e"></div>
  
  <div class="clearfix">&nbsp;</div>

  <div class="f"></div>
  <div class="g"></div>
  <div class="h"></div>
  <div class="i"></div>
  
  <div class="clearfix">&nbsp;</div>
</body>
</html>
